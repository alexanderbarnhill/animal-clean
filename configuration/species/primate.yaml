name: compare-primate
### Computational Paralinguistics Challenge Primate (ComParE PRS) Settings
### Taken from ANIMAL-SPOT Supplementary Material Table 2
###

data:
  local:
    data_directory: "/media/alex/Datasets/04_animal-clean/training/data/denoising/primate/signal"
    noise_sources:
      train: /media/alex/Datasets/04_animal-clean/training/data/denoising/primate/noise/train
      val: /media/alex/Datasets/04_animal-clean/training/data/denoising/primate/noise/val
      test: /media/alex/Datasets/04_animal-clean/training/data/denoising/primate/noise/test
    human_speech:
      clean: ""
      noisy: ""
      batch_percentage: 0.5
    working_directory:
    cache_directory:

  cluster:
    data_directory: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/primate/signal"
    noise_sources:
      train: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/primate/noise/train"
      val: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/primate/noise/val"
      test: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/primate/noise/test"
    human_speech:
      clean: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/human_speech_augmentation/clean_trainset_28spk_wav"
      noisy: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/data/human_speech_augmentation/noisy_trainset_28spk_wav"
      batch_percentage: 0.5
    working_directory:
    cache_directory:


training:
  training_directory: "/net/DeepAL_data/data/AlexBarnhill/animal-clean/training/models/primate"
  ckp_path:

dataset:
  sample_rate: 44100
  pre_emphasis: 0.98

  min_level_db: -100
  ref_level_db: 20

  frequency:
    compression: linear      # Method of Frequency Compression. (linear, mel, mfcc)
    frequency_min: 10       # Default is 500Hz
    frequency_max: 4000     # Default is 10kHz

  augmentation:              # Settings for Augmentation
    active: true             # Should Augmentation Be Used (Default: True)

    amplitude_shift:         # Alter amplitude in a specified range
      active: true
      increase_db: 3
      decrease_db: -6

    time_stretch:            # Stretch a signal by a factor randomly selected in a given range (e.g. 0.5 will halve the signal)
      active: true
      from_: 0.5
      to_: 2

    pitch_shift:             # Shift the pitch by a factor randomly selected from within a given range
      active: true
      from_: 0.5
      to_: 1.5

    noise_addition: # Add noise from given noise files with an SNR randomly selected from a given range
      active: true
      min_snr: -2
      max_snr: -8

    noise_masking:
      masking_probability: 0.5
      masking_data: "target"
      df: 15.0
      exp_e: 0.1
      bin_pow: 2.0
      gauss_mean: 0.0
      gauss_std: 12.5
      poisson_lambda: 15.0
      original_noise_value: -5


  feature_size:
    n_freq_bins: 256         # Number of frequency bins (Default = 256)
    sequence_length: 128     # Sequence Length (Default = 128)

  fft:
    n_fft: 2048              # FFT Size (Default 4096)
    hop: 137                 # FFT Hop (Default 441)

  normalization:
    method: min_max

  signal_detection:          # Use a peak finding mechanism to detect the strongest signal (see: https://github.com/ChristianBergler/ORCA-CLEAN)
    active: true
    perc_of_max_signal: 1.0
    min_thres_detect: 0.05
    max_thres_detect: 0.40
